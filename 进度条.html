<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>进度条</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <style>
       body {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!--progress为进度条-->
        <div class="progress">
            <!--role增强其可访问性-->
            <div class="progress-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%"></div>
            <span class="sr-only">60%</span>
        </div>

        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 60%">
                60%
            </div>
        </div>

        <div class="progress">
            <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
            </div>
        </div>

        <div class="progress">
            <!--active属性让进度条动起来-->
            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
                40%
            </div>
        </div>

        <div class="progress">
            <!--两个进度条组合在一起-->
            <div class="progress-bar active" role="progressbar" style="width: 30%">
                <div class="progress-bar progress-bar-success progress-bar-striped active" style="width: 20%">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
