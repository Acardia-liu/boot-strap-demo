<!DOCTYPE html>
<html lang="en">
<head>

    <title>面板（带表格的面板）</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-body">
                Hello World!
            </div>
        </div>

        <!--panel-info改变标题的颜色为浅蓝色-->
        <!--panel-success改变标题的颜色为绿色-->
