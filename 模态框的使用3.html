<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模态框</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <!--不使用js代码，而通过data-target="#myModal"启动模态框-->
    <button type="button" class="btn btn-default btn-lg" data-toggle="modal" data-target="#myModal" data-whatever="@ime">
        启动模态框
    </button>
    <!--bs-example-modal-lg大的模态框-->
    <!--bs-example属性将模态框居中-->
    <!--fade淡入淡出的过渡效果-->
    <div class="modal fade bs-example-modal-sm" id="myModal" role="dialog" aria-label="myModalLabel" aria-hidden="true">
        <!--dialog需包含头部身体脚步等内容-->
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">Modal Title</h4>
                    <div class="modal-body">
                        <form action="#">
                            <div class="form-group">
                                <label class="control-label">username</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="control-label">password</label>
                                <input type="password" class="form-control">
                            </div>
                        </form>
                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">
                            Close
                        </button>
                        <button type="button" class="btn btn-primary">
                            Save
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="jquery-2.1.1.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script>
        // $("#myModal").modal("show");
        $("#myModal").on("show.bs.modal",function (e) {
            let button = $(e.relatedTarget);
            let recipient = button.data("whatever");
            let modal = $(this);
            modal.find(".modal-title").text("Hello"+recipient);
            modal.find(".modal-body input").val(recipient)
        });
        /*点击空白处，模态框不消失（默认点击空白处会消失）*/
        $("#myModal").modal({
            backdrop:false
        });
        //隐藏模态框
        // $("#myModal").modal("hide");
        $("#myModal").on("hidden.bs.modal",function (e) {
            alert("关闭了")
        })
    </script>
</body>
</html>
