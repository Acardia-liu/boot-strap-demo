<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>警告信息</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="alert alert-info fade in " id="myAlert">
            <!--data-dismiss="alert"添加此属性才可关闭-->
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>毛大</strong>欢迎你！
        </div>
        <div class="alert alert-info fade in " id="myAlert1">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>国际一流毛大</strong>欢迎你！
            <button type="button" class="btn btn-primary">详情</button>
        </div>


    </div>
    <script src="jquery-2.1.1.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script>
        /*关闭myAlert警告框*/
        $("#myAlert").alert("close");
        /*关闭时触发事件*/
        $("#myAlert1").on("close.bs.alert",function (e) {
            console.log("触发了")
        })
    </script>
</body>
</html>
