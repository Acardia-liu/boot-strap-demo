<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Collapse（堆叠效果（含手风琴））</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <div class="container">
        <a  class="btn btn-primary" data-toggle="collapse" href="#myCollapseExample">
            点击查看
        </a>
        <div class="collapse" id="myCollapseExample">
        <!--Well 是一种会引起内容凹陷显示或插图效果的容器 <div>-->
            <div class="well">Hello</div>
        </div>

        <div class="panel-group" id="accordion" role="tablist">
            <div class="panel panel-primary">
                <div class="panel-heading" role="tab" id="headingOne">
                    <h4 class="panel-title">
                        <!--data-placement="#accordion"显示依赖于父级控件-->
                        <a href="#collapseOne" data-toggle="collapse" data-placement="#accordion">Item1</a>
                    </h4>
                </div>
                <!--内容展开使用in-->
                <div class="panel-collapse collapse in" id="collapseOne" role="tabpanel">
                    <div class="panel-body">
                        Hello , 欢迎光临毛大
                        Hello , 欢迎光临毛大
                        Hello , 欢迎光临毛大
                    </div>
                </div>
            </div>
            <div class="panel panel-primary">
                <div class="panel-heading" role="tab" id="headingTwo">
                    <h4 class="panel-title">
                        <!--data-placement="#accordion"显示依赖于父级控件-->
                        <a href="#collapseTwo" data-toggle="collapse" data-placement="#accordion">Item1</a>
                    </h4>
                </div>
                <!--内容展开使用in-->
                <div class="panel-collapse collapse" id="collapseTwo" role="tabpanel">
                    <div class="panel-body">
                        Hello , 欢迎光临毛大
                        Hello , 欢迎光临毛大
                        Hello , 欢迎光临毛大
                    </div>
                </div>
            </div>
            <div class="panel panel-primary">
                <div class="panel-heading" role="tab" id="headingThree">
                    <h4 class="panel-title">
                        <!--data-placement="#accordion"显示依赖于父级组件-->
                        <a href="#collapseThree" data-toggle="collapse" data-placement="#accordion">Item1</a>
                    </h4>
                </div>
                <!--内容展开使用in-->
                <div class="panel-collapse collapse" id="collapseThree" role="tabpanel">
                    <div class="panel-body">
                        Hello , 欢迎光临毛大
                        Hello , 欢迎光临毛大
                        Hello , 欢迎光临毛大
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="jquery-2.1.1.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script>
        $("#accordion").on("hidden.bs.collapse",function (e) {
            alert("Hello")
        })
    </script>
</body>
</html>
