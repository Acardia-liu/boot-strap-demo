<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>页头和缩略图</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <!--page-header添加了一条灰色分割线-->
    <div class="page-header">
        <!--small标签为小字体样式-->
        <h1>Hello world! <small>欢迎您</small></h1>
    </div>

    <div class="row">
        <!--col-xs-6以栅格方式排列-->
        <!--有圆角的图片，鼠标滑过有点击效果-->
        <div class="col-xs-6 col-md-3">
            <a href="#" class="thumbnail">
                <img src="1.jpg" alt="">
            </a>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-6 col-md-3">
            <!--thumbnail为缩略图-->
            <div class="thumbnail">
                <img src="2.jpg" alt="">
                <!--caption为带标题的表格-->
                <div class="caption">
                    <h3>绝世美颜</h3>
                    <p>王祖贤</p>
                    <p><a href="#" class="btn btn-primary" role="button">嘻嘻嘻</a>
                        <a href="#" class="btn btn-default" role="button">选我哦</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
