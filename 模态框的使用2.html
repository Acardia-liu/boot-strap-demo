<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模态框</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <button type="button" class="btn btn-primary"
            data-toggle="modal" data-target=".bs-example-modal-lg">
        启动大Modal
    </button>
    <!--fade为设置其过渡效果-->
    <div class="modal fade bs-example-modal-lg" tabindex="-1"
    role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                这是一个大的模态框
            </div>
        </div>
    </div>

    <button type="button" class="btn btn-primary"
            data-toggle="modal" data-target=".bs-example-modal-sm">
        启动小Modal
    </button>
    <!--fade为设置其过渡效果-->
    <div class="modal bs-example-modal-sm" tabindex="-1"
         role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                这是一个小的模态框
            </div>
        </div>
    </div>

    <!--data-whatever获取输入内容到输入框当中-->
    <button type="button" class="btn btn-primary" data-toggle="modal"
    data-target="#exampleModal" data-whatever="@mdo">Open
        modal for @mdo
    </button>
    <div class="modal fade" id="exampleModal" tabindex="-1"
    role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" type="button" data-dismiss="modal" aria-labelledby="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="exampleModalLabel">New Message</h4>
                </div>
                <div class="modal-body">
                    <form action="#">
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">
                                Recipient
                            </label>
                            <input class="form-control" type="text" id="recipient-name">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="jquery-2.1.1.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script>
        // show.bs.modal	在调用 show 方法后触发。
        $("#exampleModal").on("show.bs.modal",function (e) {
            let button = $(e.relatedTarget);
            //relatedTarget 事件属性返回与事件的目标节点相关的节点。
            // 对于 mouseover 事件来说，该属性是鼠标指针移到目标节点上时所离开的那个节点。
            // 对于 mouseout 事件来说，该属性是离开目标时，鼠标指针进入的节点。
            // 对于其他类型的事件来说，这个属性没有用。
            let recipient = button.data("whatever");
            let modal = $(this);
            modal.find(".modal-title").text("New Message to"+recipient);
            modal.find(".modal-body input").val(recipient)
        })
    </script>
</body>
</html>
