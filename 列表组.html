<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表组</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <div class="container">
        <!--ul不可点击-->
        <ul class="list-group">
            <!--badge为徽章-->
            <li class="list-group-item"><span class="badge">10</span> 湖南信息大学</li>
            <li class="list-group-item">湖南信息大学2</li>
            <li class="list-group-item"><span class="badge">1</span>湖南信息大学3</li>
            <li class="list-group-item"><span class="badge">30</span>湖南信息大学4</li>
        </ul>

        <!--a标签可点击-->
        <div class="list-group">
            <a href="#" class="list-group-item">湖南信息大学</a>
            <!--active为默认选中项-->
            <a href="#" class="list-group-item active">湖南信息大学2</a>
            <a href="#" class="list-group-item">湖南信息大学3</a>
            <!--disabled为不可点击项，即禁用项-->
            <a href="#" class="list-group-item disabled">湖南信息大学4</a>
        </div>

        <!--a标签可点击-->
        <div class="list-group">
            <a href="#" class="list-group-item list-group-item-success">湖南信息大学</a>
            <!--active为默认选中项-->
            <a href="#" class="list-group-item list-group-item-danger">湖南信息大学2</a>
